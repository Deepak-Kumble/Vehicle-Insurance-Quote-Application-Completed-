    <header>
        <div class="bg-image"></div>
        <div class="header-content">
          <h1>Get an Instant Quote for Your Vehicle Insurance</h1>
          <p><b>Choose the best insurance policy for your vehicle. We offer fast and easy quotes, competitive pricing, and flexible coverage options.</b></p>
        </div>
     </header>
      <div class="container">
        <h2 class="form-heading">Payment</h2>
        <form id="payment-form" class="form" method="post" action="/payment" th:object="${paymentRequest}">
          <div class="form-group">
            <label for="payment-option">Payment Option</label>
            <select id="payment-option" name="payoption" class="form-control">
              <option value="">Select Payment Option</option>
              <option value="card">Debit/Credit Card</option>
              <option value="upi">UPI</option>
              <option value="netbanking">Net Banking</option>
            </select>
          </div>
          <div id="card-details" class="form-group hidden">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="cardno" class="form-control" placeholder="Enter Card Number">
            <label for="cvv">CVV</label>
            <input type="password" id="cvv" name="cvv" class="form-control" placeholder="Enter CVV">
          </div>
          <div id="upi-details" class="form-group hidden">
            <label for="upi-id">UPI ID</label>
            <input type="text" id="upi-id" name="upi" class="form-control" placeholder="Enter UPI ID">
          </div>
          <div id="netbanking-details" class="form-group hidden">
            <label for="bank-name">Bank Name</label>
            <select id="bank-name" name="bankname" class="form-control">
              <option value="">Select Bank</option>
              <option value="hsbc">HSBC</option>
              <option value="barclays">Barclays</option>
              <option value="lloyds-banking-group">Lloyds Banking Group</option>
              <option value="natwest-group">Natwest Group</option>
            </select>
          </div>
          <div class="form-group">
            <label for="amount">Amount to Pay (Pounds)</label>
            <input type="number" id="amount" name="amount" class="form-control" placeholder="Enter Amount">
          </div><div id="quote"></div>
          <button type="submit" class="quote-button">Pay</button>
        </form>
      </div>
      <a href="quote3.html"><button type="button" class="back-button"> <i class="fa fa-arrow-left"></i> Back</button></a>
      
      
  
   
    <footer>
    <p>&copy; 2023 Auto Armor. All rights reserved.</p>
    </footer>


<script>
const paymentOption = document.getElementById('payment-option');
const cardDetails = document.getElementById('card-details');
const upiDetails = document.getElementById('upi-details');
const netbankingDetails = document.getElementById('netbanking-details');

paymentOption.addEventListener('change', function() {
  if (paymentOption.value === 'card') {
    cardDetails.classList.remove('hidden');
    upiDetails.classList.add('hidden');
    netbankingDetails.classList.add('hidden');
  } else if (paymentOption.value === 'upi') {
    upiDetails.classList.remove('hidden');
    cardDetails.classList.add('hidden');
    netbankingDetails.classList.add('hidden');
  } else if (paymentOption.value=== 'netbanking') {
netbankingDetails.classList.remove('hidden');
cardDetails.classList.add('hidden');
upiDetails.classList.add('hidden');
} else {
cardDetails.classList.add('hidden');
upiDetails.classList.add('hidden');
netbankingDetails.classList.add('hidden');
}
});


const quote = localStorage.getItem('quote');
document.getElementById('quote').textContent = quote;
